query Discover($page: Int, $pageSize: Int, $sort: String, $filter: String) {
	publicVotes(page: $page, pageSize: $pageSize, sort: $sort, filter: $filter) {
		...queryStatus
		page
		pageSize
		total
		sort
		filter
		docs {
			_id
			title
			shortDesc
			createdAt
			endDate
			slug
			tags {
				name
				slug
			}
			totalComment
			totalVote
			owner {
				_id
				avt
				name
			}
		}
	}
}
