query Discover(
	$page: Int
	$pageSize: Int
	$sort: String
	$filter: String
	$search: String
) {
	publicVotes(
		page: $page
		pageSize: $pageSize
		sort: $sort
		filter: $filter
		search: $search
	) {
		...queryStatus
		page
		pageSize
		total
		sort
		filter
		docs {
			_id
			title
			shortDesc
			createdAt
			endDate
			slug
			tags {
				name
				slug
			}
			totalComment
			maxVote
			totalVote
			owner {
				_id
				avt
				name
			}
		}
	}
}

query GetPublicVoteById($voteId: String!) {
	publicVote(voteId: $voteId) {
		code
		message
		vote {
			_id
			ownerId
			title
			desc
			type
			createdAt
			updatedAt
			endDate
			allowAddOption
			isIPDuplicationCheck
			isLoginRequired
			isReCaptcha
			isShowResult
			isShowResultBtn
			maxChoice
			maxScore
			maxVote
			totalComment
			totalVote
			tags {
				name
				slug
			}
			answers {
				id
				label
				photo
				voteList {
					rank
					score
					userInfo {
						ip
						name
						userId
					}
				}
			}
			owner {
				avt
				name
			}
		}
	}
}
