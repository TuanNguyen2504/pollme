query Discover($page: Int, $pageSize: Int, $sort: String) {
	publicVotes(page: $page, pageSize: $pageSize, sort: $sort) {
		code
		page
		pageSize
		total
		sort
		docs {
			_id
			title
			shortDesc
			createdAt
			slug
			tags {
				name
				slug
			}
			totalComment
			totalVote
			owner {
				_id
				avt
				name
			}
		}
	}
}
