query Discover(
	$page: Int
	$pageSize: Int
	$sort: String
	$filter: String
	$search: String
) {
	publicVotes(
		page: $page
		pageSize: $pageSize
		sort: $sort
		filter: $filter
		search: $search
	) {
		...queryStatus
		page
		pageSize
		total
		sort
		filter
		docs {
			...voteSummaryInfo
		}
	}
}

query GetPublicVoteById($voteId: String!) {
	publicVote(voteId: $voteId) {
		...queryStatus
		vote {
			...voteFullInfo
		}
	}
}

query GetPrivateVoteByLink($privateLink: String!) {
	privateVote(privateLink: $privateLink) {
		...queryStatus
		vote {
			...voteFullInfo
		}
	}
}

query GetVoteListOfUser {
	votesOfUser {
		...queryStatus
		votes {
			...voteSummaryInfo
		}
	}
}
