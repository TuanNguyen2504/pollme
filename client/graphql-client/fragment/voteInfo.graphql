fragment voteFullInfo on Vote {
	_id
	ownerId
	title
	desc
	type
	createdAt
	updatedAt
	endDate
	allowAddOption
	isIPDuplicationCheck
	isLoginRequired
	isReCaptcha
	isShowResult
	isShowResultBtn
	maxScore
	maxVote
	totalComment
	totalVote
	tags {
		name
		slug
	}
	answers {
		id
		label
		photo
		voteList {
			score
			userInfo {
				ip
				name
				userId
			}
		}
	}
	owner {
		avt
		name
	}
}

fragment voteSummaryInfo on Vote {
	_id
	title
	shortDesc
	createdAt
	endDate
	slug
	tags {
		name
		slug
	}
	totalComment
	maxVote
	totalVote
	owner {
		_id
		avt
		name
	}
}
